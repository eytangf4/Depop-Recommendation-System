{% extends "base.html" %}
{% block head %}
  <title>Depop Recommender | Login / Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="glass-card">
  <div class="glass-title">Welcome</div>
  <ul class="nav nav-tabs mb-3" id="authTabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" id="show-login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="show-signup">Sign Up</a>
    </li>
  </ul>
  <div class="card card-body">
    <input type="text" id="auth-username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="auth-password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100" id="auth-submit">Login</button>
    <div class="mt-3 text-center text-success d-none" id="auth-status"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
